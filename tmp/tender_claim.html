<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PDF REPORT MINAGATE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Cairo", sans-serif;
      padding: 2em;
    }

    td {
      font-size: 10pt;
      text-align: center;
    }
  </style>
</head>

<body dir="rtl">
  <main class="container" style="margin-top: 150px;">
    {{#each data}}
    <div>
      <div style="margin-bottom: 10px;">
        <p style="font-size: 15px; font-weight: bold; margin-bottom: 10px;"> السادة وزارة الصناعة والتجارة والتموين
          المحترمين ,
        </p>
        <p>نرفق لكم طية وصولات التموين حسب المعلومات الاتيه : </p>
      </div>
      <table class="table is-fullwidth is-striped" style="width: 100%; margin-top: 30px;">
        <tbody>
          <thead>
            <td style="font-size:8; text-align:center; font-weight:bold; min-width:150px;">#</td>
            <td style="font-size:8; text-align:center; font-weight:bold; min-width: 150px;">
              اسم الشركة
            </td>
            <td style="font-size:8; text-align:center; font-weight:bold; min-width:150px;">
              عدد الوصولات
            </td>
            <td style="font-size:8; text-align:center; font-weight:bold; min-width:150px;">
              وزن التحميل
            </td>
            <td style="font-size:8;width:250px;  text-align:center; font-weight:bold; min-width:150px;">
              المبلغ
            </td>
          </thead>
          <tr class="item" style="padding:0">
            <td style="text-align: center; font-size: 15px; color: black;">
              {{addOne @index}}
            </td>
            <td style="text-align: center; font-size: 15px; color: black;">
              {{company_name}}
            </td>
            <td style="text-align: center;">
              {{waybills}}
            </td>
            <td style="text-align: center;">
            </td>
            <td style="font-size:10px; text-align: center;">
              {{amount}}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="column">
        <p style="font-size: 15px; font-weight: bold; margin-bottom: 5px; direction: ltr;">واقبلوا فائق الاحترام</p>
      </div>
    </div>
    <div style="page-break-before: always;"></div>
    {{/each}}
  </main>
</body>

</html>
